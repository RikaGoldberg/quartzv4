name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - v4   # Build whenever v4 branch updates

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Quartz
        run: npm run build

      - name: Upload build output for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: public   # Quartz builds into /public by default

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4